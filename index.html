<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Launchpad</title>
    <link rel="stylesheet" href="styles.css/blog.css">
</head>

<body>
    <header class="navbar">
        <a href="" class="logo">LOGO</a>
        <button class="button_top">Sign Up</button>
    </header>
    <section class="banner">
        <h1 class="banner-title">Cool Dark UI Template For <br>Webflow Agencies!</h1>
        <button class="button_head">Stay Focused</button>
    </section>
    <main>
        <section class="action">
            <div class="action_text">
                <h2>See It In Action</h2>
                <p>Explore the live preview and imagine your brand in this bold new look</p>
                <button class="button_top">Launch Live Preview</button>

            </div>
            <div>
                <img src="images/wc-mini.png" alt="Template Preview">
            </div>
        </section>
        <section class="users">
            <h2>Joined Thousands of Productive Users </h2>
            <ul class="users_stats">
                <li><span class="numbers">50k</span><span class="label">Active Users</span></li>
                <li><span class="numbers">2M+</span> <span class="label">Focus Session</span></li>
                <li><span class="numbers">95%</span><span class="label">satisfaction Rate</span></li>
            </ul>
        </section>
    </main>
    <footer>

    </footer>
</body>

</html>
